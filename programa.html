<meta charset="UTF-8">

<script>
	
	function pulaLinha() {

		document.write("<br><br>");	//pula 2 linhas
	}

	function mostra(frase) {

		document.write(frase);//recebe frase e precisa ter uma na function e uma no DW
		pulaLinha();
	}

	var ano = 2016;//variavel ano definida com fácil manutenção
	
	mostra("Flávio tem " + (ano - 1977) + " anos");//flavio tem, declaro a variavel - 1977, anos

	mostra("Joaquim tem " + (ano - 1996) + " anos");

	ano = 2017;
	
	mostra("Barney tem " + (ano - 1976) + " anos");



</script>
